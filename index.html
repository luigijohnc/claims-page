<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" media="screen,projection">
    <!--Import main.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-4">
    <section class="header-section orange darken-1 z-depth-1">
        <div class="container">
            <div class="row">
                <div class="page-title grey-text text-lighten-5">Claims</div>
            </div>
        </div>
    </section>
    <section class="contents-section section">
        <div class="container">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card-panel grey lighten-5">
                        <table>
                            <thead>
                                <tr>
                                    <th data-field="checkbox">
                                        <input type="checkbox" id="checkAll" /><label for="checkAll"></label>
                                    </th>
                                    <th data-field="thumb"></th>
                                    <th data-field="title">Channel Title</th>
                                    <th data-field="status">Status</th>
                                    <th data-field="created_at">Created At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" id="check1" /><label for="check1"></label></td>
                                    <td><img class="thumbnail" src="https://i.ytimg.com/vi_webp/TIGXoZ6vjp0/mqdefault.webp" /></td>
                                    <td>Lorem Ipsum</td>
                                    <td>Active</td>
                                    <td>12 October, 2015</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" id="check2" /><label for="check2"></label></td>
                                    <td><img class="thumbnail" src="https://i.ytimg.com/vi_webp/TIGXoZ6vjp0/mqdefault.webp" /></td>
                                    <td>Lorem Ipsum</td>
                                    <td>Active</td>
                                    <td>12 October, 2015</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" id="check3" /><label for="check3"></label></td>
                                    <td><img class="thumbnail" src="https://i.ytimg.com/vi_webp/TIGXoZ6vjp0/mqdefault.webp" /></td>
                                    <td>Lorem Ipsum</td>
                                    <td>Active</td>
                                    <td>12 October, 2015</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="script/init.js"></script>
</body>

</html>
